---
layout: default
title: Search Profiles
---
<!-- Main -->
<article id="main">

	<!-- Three -->
	<section class="wrapper style3 container special">

		<header class="major">
			<h2>All <strong>Books</strong></h2> 
		</header>
		<div class="left">
			<ul>
				{% for post in site.pages %}
				{% for tag in post.tags %}
				{% if tag == "book" %}
					<li>
						<a href="{{ post.url }}">{{ post.title }}</a>, {{ post.author }}<br> 
						<p>{{ post.subtitle }}</p>
					</li>
				{% endif %}
				{% endfor %}
				{% endfor %}
			</ul>
		</div>

	</section>

</article>
