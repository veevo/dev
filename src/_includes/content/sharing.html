<ul class="social-sharing list-inline">
	<li><a rel="nofollow" target="_blank" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.author.twitter }}&related={{ site.author.twitter }}"><span class="fa fa-twitter-square"></span></a></li>
    <li><a rel="nofollow" target="_blank" href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}"><span class="fa fa-facebook"></span></a></li>
    <li><a rel="nofollow" target="_blank" href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}"><span class="fa fa-google-plus"></span></a>
    <li><a rel="nofollow" target="_blank" href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url }}&title={{ page.title }}&summary={{ page.content | truncatewords: 50 | strip_html | xml_escape }}&source={{ site.url }}"><span class="fa fa-linkedin-square"></span></a></li>
</ul>
