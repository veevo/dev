<!DOCTYPE html>
<html>

{% include head.html %}

<body class="no-sidebar">

  {% include header.html %}
  <div class="page-content">

    <!-- Main -->
    <article id="main">

      <!-- Main Section -->
      <section class="wrapper style4 container">

        {% include content/nav-breadcrumbs.html %}

        <!-- Header -->
        <div class="content-head center">
          <h1>{{ page.title }}</h1>
          <p>
            {{ page.subtitle }}<br>
            {% include content/meta.html %}
          </p>
        </div>

        <!-- Content -->
        <div class="content">
          <section>
            {{ content }}
            {% include content/tags-bottom.html %}
            {% include content/share-bar.html %}
            </section>
        </div>

    </article>

  </div>
  {% include footer.html %}

</body>

</html>
